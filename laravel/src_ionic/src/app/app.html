<ion-menu [content]="content" id="menu-material">

<ion-content style="background: #222121">
  <div class="menu-header">
      <img class="user-avatar round" [src]="pic" (click)="showActionSheet()" />
      <p class="name">Barbara</p>
      <p class="cidade">
        <ion-icon name="pin" class="corpin"></ion-icon> Cascavel / PR </p>
    </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
