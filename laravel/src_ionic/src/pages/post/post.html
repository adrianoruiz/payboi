<ion-header>
    <ion-navbar>
      <!-- <ion-buttons start>
        <button ion-button (click)="goToHome()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons> -->
      <ion-title>
        <img class="logotopo" src="assets/images/logo.png">
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-right (click)="goToSelectStage()">
          <ion-icon name="build" style="color:#eb4c5b"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>

          <h1>{{ data?.title}}</h1>
          <img src="{{url_img}}conteudos/{{data?.image}}"/>
          <div innerHtml="{{ data?.content }}"></div>

          <div style="margin-top:10px"></div>

        
        
          <div class="titulo_cat uppercase"> 
            ENCONTRE EMPRESAS DE {{data?.name}}</div>
          <ion-list>
            <button *ngFor="let item of atividades" ion-item (click)="goToProfissionais(item.id)">
              {{item.description}}
            </button>
           
          </ion-list>

         


</ion-content>
