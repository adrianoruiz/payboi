<ion-header no-border>

  <ion-navbar style="margin-top:10px">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <h2 class="slide-title"> {{ textos.titulo }} </h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="transparent-header">

  <img [src]="image" *ngIf="image" alt="" class="img-avatar">
  <div class="foto" [hidden]="image" text-center>
    <div class="redondo" (click)="showActionSheet()">
      <ion-icon name="ios-camera-outline"></ion-icon>
    </div>
  </div>
  <div padding>
    <ion-grid style="margin:0;padding:0;">
        <ion-row style="margin:0;padding:0;">
          <ion-col col-6 style="padding-left:0;">
              <button ion-button block icon-left class="btcustom">
                <ion-icon name="people"></ion-icon>Fornecedor
              </button>
          </ion-col>
          <ion-col col-6 style="padding-right:0;" style="padding-right:1px;">
              <button ion-button block color="light" icon-left > 
                <ion-icon name="person"></ion-icon>P. fisica
              </button>
          </ion-col>
        </ion-row>
      </ion-grid> 
    <ion-segment [(ngModel)]="passos">
      <ion-segment-button color="light" value="passo1" >
        Passo 1
      </ion-segment-button>
      <ion-segment-button color="light" value="passo2">
        Passo 2
      </ion-segment-button>
      <ion-segment-button color="light" value="obrigado">
        Obrigado
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="passos">
    <ion-list *ngSwitchCase="'passo1'" >
      <ion-item>
        <ion-input type="text" style="text-transform: capitalize;" class="name" [ngStyle]="lstyle" (keydown)="pmaiuscula($event)"
          placeholder="{{textos.name}}" name="text" [(ngModel)]="dados.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="{{textos.email}}" name="email" [(ngModel)]="dados.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password" [(ngModel)]="dados.password" placeholder="{{textos.password}}" maxlength=8></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" name="confirm_password" maxlength=8 [(ngModel)]="dados.confirm_password" placeholder="{{textos.confirm_password}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" name="celular" placeholder="{{textos.celular}}" 
        [(ngModel)]="dados.celular" [brmasker]="{phone: true}"></ion-input>

      </ion-item>
      <ion-grid style="margin:0;padding:0;">
        <ion-row style="margin:0;padding:0;">
          <ion-col col-5 style="padding-left:0;padding-top: 0;padding-bottom: 0;">
            <ion-item>
              <ion-select placeholder="{{estados_lista.estado}}" [(ngModel)]="dados.estado">
                <ion-option  value="PR">{{estados_lista.PR}}</ion-option>
                <ion-option  value="SP">{{estados_lista.SP}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col col-7 style="padding-right:0;padding-top: 0;padding-bottom: 0;">
            <ion-item>
              <ion-select placeholder="{{cidades_lista.cidade}}" [(ngModel)]="dados.cidade">
                <ion-option  value="cod_cidade">{{cidades_lista.cod_cidade}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid> 
      <button ion-button block outline icon-right type="button" color="light" class="login-button btcustom">{{textos.enviar}} <ion-icon name="md-arrow-forward"></ion-icon></button>
      
    </ion-list>
    <ion-list *ngSwitchCase="'passo2'">
      <ion-item>
        <ion-select placeholder="{{atividades_lista.atividades}}" [(ngModel)]="dados.atividades">
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{textos.nome_fantasia}}" name="nome_fantasia" [(ngModel)]="dados.nome_fantasia"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{textos.site}}" name="site" [(ngModel)]="dados.site"></ion-input>
      </ion-item>
      <ion-grid style="margin:0;padding:0;">
        <ion-row style="margin:0;padding:0;">
          <ion-col col-7 style="padding-left:0;padding-top: 0;padding-bottom: 0;">
            <ion-item>
              <ion-input type="text" placeholder="{{textos.cnpj_cpf}}" name="cnpj_cpf" [(ngModel)]="dados.cnpj_cpf"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-5 style="padding-right:0;padding-top: 0;padding-bottom: 0;">
            <ion-item>
              <ion-input type="text" placeholder="{{textos.cep}}" name="cep" [(ngModel)]="dados.cep"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row style="margin:0;padding:0;">
          <ion-col col-7 style="padding-left:0;padding-top: 0;padding-bottom: 0;">
            <ion-item>
              <ion-input type="text" placeholder="{{textos.endereco}}" name="endereco" [(ngModel)]="dados.endereco"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-5 style="padding-right:0;padding-top: 0;padding-bottom: 0;">
            <ion-item>
              <ion-input type="text" placeholder="{{textos.numero}}" name="numero" [(ngModel)]="dados.numero"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid> 
      <button ion-button block outline  icon-right type="button"  color="light" class="login-button btcustom">{{textos.criar_conta}} <ion-icon name="md-arrow-forward"></ion-icon></button>
    </ion-list>
    <ion-list *ngSwitchCase="'obrigado'">
      <div text-center class="card">
        <h2> <b>Obrigado!</b></h2>
        <p>Em breve você receberá a confirmação do seu cadastro no e-mail.</p>
      <button ion-button block outline icon-right type="button" color="light" class="login-button btcustom">{{textos.tour}} <ion-icon name="md-arrow-forward"></ion-icon></button>
      </div>
    </ion-list>
  </div>
</ion-content>
