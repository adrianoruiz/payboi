<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img class="logotopo" src="assets/images/logo.png"> 
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="goToSelectStage()">
       <img src="assets/estrutura/colher.png" alt="" style="width:20px">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div text-center class="imgtamanho">
    <img [src]="link_img" alt="">
  </div>

  <div class="barra_preta">
    <!--  -->
    <ion-slides style="padding-top: 5px;">
      <ion-slide *ngFor="let item of category; index as i">
        <button ion-button clear icon-only (click)="goToSlide(i,'prev',item.id)" class="btcategory">
          <ion-icon name="arrow-dropleft"></ion-icon>
        </button>

        <button ion-button small outline color="light" class="login-button" (click)=" listContent(item.id)">
          {{item.name}}
        </button>

        <button ion-button clear icon-only (click)="goToSlide(i,'next',item.id)" class="btcategory btcategory_right">
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
      </ion-slide>

    </ion-slides>


  </div>



  <!-- inicio cards -->
  <div padding style="padding-top:0">


    <ion-card *ngFor="let item of noticias">
      <ion-card-content (click)="goToPost(item.id)">
        <ion-card-title>
          <b>{{item.title}}</b>
        </ion-card-title>
        <img src="{{url_img}}conteudos/{{item.image}}" />

        <div innerHtml="{{ item?.content }}" class="alinhaTexto"></div>

      </ion-card-content>
    </ion-card>

    <div text-center *ngIf="noticias?.length === 0" style="margin-top: 20px;">
       {{msgZeroRes}}
    </div>
  </div>
</ion-content>
