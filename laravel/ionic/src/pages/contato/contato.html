<ion-header>
<headerbt></headerbt>

</ion-header>



<ion-content padding>

  <h2>Contato</h2>

  <form (ngSubmit)="enviar()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="contact.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="contact.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mensagem</ion-label>
      <ion-textarea [(ngModel)]="contact.text" name="text"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" style="margin-top:10px" block>Enviar</button>
  </form>

</ion-content>
