<ion-header no-border>

  <ion-navbar style="margin-top:10px">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <h2 class="slide-title"> CRIAR CONTA </h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="transparent-header">

  <img [src]="image" *ngIf="image" alt="" class="img-avatar">
  <div class="foto" [hidden]="image" text-center>
    <div class="redondo" (click)="showActionSheet()">
      <ion-icon name="ios-camera-outline"></ion-icon>
    </div>
  </div>
  <div padding>

  </div>
  <div>
    <ion-list>
      <ion-item>
        <ion-input type="text" style="text-transform: capitalize;" class="name" placeholder="Nome" name="text"
         [(ngModel)]="data.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="data.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" name="password" [(ngModel)]="data.password" placeholder="Senha" maxlength=8></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" name="confirm_password" maxlength=8 [(ngModel)]="data.confirm_password" placeholder="Confirmar senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" name="cell_phone" placeholder="Celular" [(ngModel)]="data.cell_phone" [brmasker]="{phone: true}"></ion-input>

      </ion-item>


      <ion-grid style="margin:0;padding:0;">
        <ion-row style="margin:0;padding:0;">
          <!-- <ion-col col-5 style="padding-left:0;padding-top: 0;padding-bottom: 0;"> -->
          <ion-item>

            <select-searchable [(ngModel)]="stateSelected" [items]="states" itemValueField="id" itemTextField="name" [canSearch]="true"
              searchPlaceholder="Pesquisar..." (onChange)="listCityByState($event)">
              <ng-template selectSearchableLabelTemplate>Estados</ng-template>
            </select-searchable>

           
          </ion-item>
          <!-- </ion-col>
          <ion-col col-7 style="padding-right:0;padding-top: 0;padding-bottom: 0;"> -->
          <ion-item>
            <select-searchable [(ngModel)]="data.id_city" [items]="cities" itemValueField="id" itemTextField="name" [canSearch]="true"
              searchPlaceholder="Pesquisar...">
              <ng-template selectSearchableLabelTemplate>Cidades</ng-template>

            </select-searchable>

          </ion-item>
          <!-- </ion-col> -->
        </ion-row>

        <ion-row style="margin:0;padding:0;">
          <ion-col col-12 style="padding-left:0;padding-top: 0;padding-bottom: 0;">

            <div style="color:#fff">
              <input type="checkbox" [(ngModel)]="data.terms" /> Li e aceito os termos. Ler termos de uso
            </div>

          </ion-col>

        </ion-row>

      </ion-grid>
      <button ion-button block outline icon-right type="button" color="light" class="login-button btcustom" (click)="store()">CONCLUIR
        <ion-icon name="md-arrow-forward"></ion-icon>
      </button>
    </ion-list>
    <!-- <ion-list *ngSwitchCase="'obrigado'">
      <div text-center class="card">
        <h2> <b>Obrigado!</b></h2>
        <p>Em breve você receberá a confirmação do seu cadastro no e-mail.</p>
      <button ion-button block outline icon-right type="button" color="light" class="login-button btcustom">Fazerum tour pelo app <ion-icon name="md-arrow-forward"></ion-icon></button>
      </div>
    </ion-list> -->
  </div>

</ion-content>
