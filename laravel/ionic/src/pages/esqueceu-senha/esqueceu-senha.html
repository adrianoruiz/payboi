<ion-header no-border>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button> -->
    <ion-title>
      <h2 class="slide-title">{{textos.titulo}}</h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="transparent-header">

  <div padding>
    <div text-center>
      <img class="logo" src="assets/images/estrutura/logo.png" />
    </div>

    <div style="margin-top:30px" id="mt30"></div>

    <p id="m16" class="edit-esq-senha"> {{textos.des1}}
      <br> {{textos.des2}} </p>

    <ion-item>
      <ion-input (click)="rolaTeclado()" type="text" placeholder="{{textos.email}}" name="email" [(ngModel)]="dados.email"></ion-input>
    </ion-item>

    <button ion-button block outline type="button" (click)="recuperar(dados.email)" color="light" class="login-button btsuccess">
      {{textos.enviar}}</button>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="cancelarConta()">
      <ion-icon name="close-circle"></ion-icon>
      <strong>{{textos.cancelar}}</strong>
    </div>
  </ion-toolbar>
</ion-footer>
