<ion-header>
  <headerbt></headerbt>
</ion-header>

<ion-content padding>

    <ion-card style="padding: 0">

        <ion-card-header>
          O que você achou desta matéria?
        </ion-card-header>
      
        <ion-card-content>
          <!-- Add card content here! -->
        <ion-grid>
            <ion-row>
              <ion-col col-4 col-sm (click)='setAnswer(1);'>
<div class="borderpd" [ngClass]="{'borderBg': dados_post.evaluation === 1}">
                  <img class="imgTamanho" src="assets/images/red.png">
                  <div class="textCenter">Ruim</div>
              </div>
              </ion-col>
              <ion-col col-4 col-sm (click)='setAnswer(2);'>
<div class="borderpd" [ngClass]="{'borderBg': dados_post.evaluation === 2}">
                  <img class="imgTamanho" src="assets/images/gray.png">
                  <div class="textCenter">Regular</div>
                  </div>
              </ion-col>
              <ion-col col-4 col-sm (click)='setAnswer(3);'>
<div class="borderpd" [ngClass]="{'borderBg': dados_post.evaluation === 3}">

                  <img class="imgTamanho" src="assets/images/blue.png">
                  <div class="textCenter">Bom</div>
                  </div>
              </ion-col>
            
            </ion-row>
          </ion-grid>


<ion-item>
<ion-textarea rows="3" placeholder="Comentário" [(ngModel)]="dados_post.comment" name="comment"></ion-textarea>
</ion-item>

<div style="margin-top: 15px"></div>
<button ion-button icon-start color="danger" block (click)="sendEvaluation()">
<ion-icon name="checkmark"></ion-icon>
  Enviar
</button>

        </ion-card-content>
      
      </ion-card>


</ion-content>
