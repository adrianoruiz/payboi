<ion-header>

  <ion-navbar>
    <ion-title>
      <img class="logotopo" src="assets/images/logo.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="user-image-content">
    <div id="overlay">
      <ion-row no-padding class="user-image-row">
        <ion-col no-padding width-40>
            <div class="redondo">
              <div class="avatar" [style.backgroundImage]="'url('+src+')'">
              </div>
            </div>
        </ion-col>


      </ion-row>
      <h3 class="image-title">{{data?.name}}</h3>
      <h3 class="image-profissao">{{data?.activity}}</h3>
      </div>
    </div>

    <div padding class="breve">
      <h2>BREVE HISTÓRICO</h2>
      <div class="texto">
        {{data?.history}}
      </div>
    </div>



    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-list>

            <ion-item>
              <ion-icon name="phone-portrait" class="icon_info"></ion-icon>
              <h2>CELULAR</h2>
              <p>{{ data?.cell_phone }}</p>
            </ion-item>
            <!-- fim item -->

            <ion-item>
              <ion-icon name="mail" class="icon_info"></ion-icon>
              <h2>E-MAIL</h2>
              <p>{{ data?.email }}</p>
            </ion-item>
            <!-- fim item -->

            <ion-item>
              <ion-icon name="md-pin" class="icon_info"></ion-icon>
              <h2>ENDEREÇO</h2>
              <p>{{ data?.street }} {{data?.number}}, {{data?.neighborhood}}
                <br> {{ data?.city }} - {{data?.uf}} </p>
            </ion-item>
            <!-- fim item -->


            <ion-item>
              <ion-icon name="ios-link" class="icon_info"></ion-icon>
              <h2>WEBSITE</h2>
              <p>{{ data?.site }}</p>
            </ion-item>
            <!-- fim item -->


          </ion-list>
        </ion-col>
        <!-- <ion-col col-2> 
            <button ion-button icon-only style="background-color:#3468af" >
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
            <button ion-button icon-only class="instagram">
              <ion-icon name="logo-instagram"></ion-icon>
            </button>
            <button ion-button icon-only style="background-color:#62c1e8">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
           
          </ion-col> -->
      </ion-row>

    </ion-grid>





</ion-content>
