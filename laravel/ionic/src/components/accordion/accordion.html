<div class="padding" *ngIf="!atividades?.length">
  <h4 text-center >
    Nenhuma Empresa ou <br> Profissional cadastrado.
  </h4>
</div>
<ion-row style="margin:0;padding:0;">
  <ion-col col-5 style="padding-left:0;padding-top: 0;padding-bottom: 0;">
    <ion-item>
      <ion-select placeholder="Estados" [(ngModel)]="data.id_state"  (ionChange)="listCityByState()">
        <ion-option   *ngFor="let state of states" value="{{ state.id }}">{{state.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-col>
  <ion-col col-7 style="padding-right:0;padding-top: 0;padding-bottom: 0;">
    <ion-item>
      <ion-select placeholder="Cidades" [(ngModel)]="data.id_city">
        <ion-option  *ngFor="let city of cities" value="{{ city?.id }}">{{city?.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>
<ion-card *ngFor="let item of atividades; let idx = index" >
  <ion-card-header (click)="toggleAcordion(idx)">
    <ion-icon name="add" *ngIf="!accordionExapanded2[idx]"></ion-icon> 
    <ion-icon name="remove" *ngIf="accordionExapanded2[idx]"></ion-icon>
     {{item.description}} 
  </ion-card-header>

  <ion-card-content *ngIf="accordionExapanded2[idx]"  [@panelInOut] >
      <div *ngFor="let pessoa of item.pessoas" >
    
      <ion-item (click)="goToProfissional(pessoa.id)" 
      style="border-bottom: 1px solid #ccc" *ngIf="pessoa.id_city == data.id_city">
          <ion-avatar item-start>
            <!-- <img src="{{pessoa?.avatar}}"> -->
            <img [src]="pessoa.avatar == null ? 'assets/no-image.png'  : pessoa.avatar " />

          </ion-avatar>
          <h2 >{{ pessoa.name }}</h2>
          <p>{{ pessoa.street }} {{pessoa.number}}, {{pessoa.neighborhood}} </p>
          <p>{{ pessoa.city }} - {{pessoa.uf}} </p>
          <!-- <p>
            <button ion-button icon-left clear small>
              <ion-icon name="star" class="star_amarelo"></ion-icon>
              <ion-icon name="star" class="star_amarelo"></ion-icon>
              <ion-icon name="star" class="star_amarelo"></ion-icon>
              <ion-icon name="star" class="star_amarelo"></ion-icon>
              <ion-icon name="star" class="star_cinza"></ion-icon>
              <div class="star_cinza">
                18 avalições
              </div>
            </button>
          </p> -->
        
          <p>
            <button ion-button icon-left clear small>
              <ion-icon name="call"></ion-icon>
              <div> ver telefone</div>
            </button>
          </p>
      
      
      </ion-item>
    </div>
      
    
  </ion-card-content>
</ion-card>
