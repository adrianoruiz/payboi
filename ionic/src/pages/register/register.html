<ion-content no-padding style="background-color: #032040;">
  <ion-row class="h-25" style="background-color:#02D258;-webkit-border-radius: 50px;
    -moz-border-radius: 0 0px 50% 50%;
    border-radius: 0 0px 50% 50%;
    border: none;">
    <img src="../../assets/imgs/logo_login.png" alt="" style="max-height: 20%;position: absolute;top: 3%;right: 0;left: 0;margin: auto;">
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <h5 style="color:white">
        Cadastro
      </h5>
    </ion-col>
  </ion-row>
  <ion-row padding>
    <ion-item no-padding style="background-color: #032040;">
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item no-padding style="background-color: #032040;">
      <ion-label fixed>E-mail</ion-label>
      <ion-input type="mail" value=""></ion-input>
    </ion-item>
    <ion-item no-padding style="background-color: #032040;">
      <ion-label fixed>Telefone</ion-label>
      <ion-input type="tel" value=""></ion-input>
    </ion-item>

    <ion-item no-padding style="background-color: #032040;">
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button block style="margin-top:15px;border-radius: 18px;background-color:white; color:#032040; margin-top:15px" (click)="register()">Cadastre-se</button>
  </ion-row>
</ion-content>
