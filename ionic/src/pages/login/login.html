<ion-content no-padding style="background-color: #032040;">

  <ion-row class="h-60" style="background-image:url('../../assets/imgs/bg-login.jpg');    -webkit-border-radius: 50px;
  -moz-border-radius: 0 0px 50% 50%;
  border-radius: 0 0px 50% 50%;
  border: none;">
    <img src="../../assets/imgs/logo_login.png" alt="" style="max-height: 20%;position: absolute;bottom: 42%;right: 0;left: 0;margin: auto;">
  </ion-row>

  <ion-row padding >
    <ion-item no-padding style="background-color: #032040;" >
      <ion-label fixed>E-mail</ion-label>
      <ion-input type="mail" value=""></ion-input>
    </ion-item>

    <ion-item no-padding style="background-color: #032040;">
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button block style="margin-top:15px;border-radius: 18px;background-color:white; color:#032040" (click)="login()">Entrar</button>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <b style="color:white" (click)="register()"> Cadastre-se</b>  
    </ion-col>
  </ion-row>

</ion-content>
